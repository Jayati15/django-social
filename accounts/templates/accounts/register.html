{% extends "base.html" %}
{% load bootstrap3 %}


{% block content %}
<div class="container">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" value="Sign Up" class="btn btn-default">
        <br>
        <br>
        <p>Already have an account?<a href="{% url 'accounts:login' %}" >Log in</a>
    </form>
</div>
{% endblock %}
